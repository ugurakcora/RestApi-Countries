<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Api Countries With Nexum</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header class="header">
    <nav class="header_nav">
      <h1>Where in the world?</h1>
      <div class="dark-mode-toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="filters">
        <div class="search">
          <input type="text" id="search-input" placeholder="Search for a country...">
          <label for="search-input"><i class="fas fa-search"></i></label>
        </div>

        <div class="region">
          <label for="region-select"></label>
          <div class="region-select__wrapper">
            <select id="region-select">
              <option value="">Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

      </div>

      <section class="countries">

      </section>
    </div>
    <div id="modal" class="modal">
      <div class="container">
        <button id="backButton" class="modal_back-button">Back</button>
        <div id="modalContent" class="modal-content">
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
